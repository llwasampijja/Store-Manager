	<meta charset="utf-8">

<body>
	<div id="page-wrapper">
		<header>
			<div class="app-header-wrapper">
				<ul>
					<li> <a href="user.html">My Account</a> </li>
					<li> <a href="index.html"> Logout </a> </li>
				</ul>
			</div>

		</header>

		<header>
			<div class="page-header-wrapper">
				<h1>Store Manager</h1>
			</div>

		</header>

		<div class="sidebar-right">
			<nav>
				<ul>
					<li> <a href="products.html">Available Products</a> </li>
					<li> <a href="product_categories.html">Products Categories</a> </li>
					<li> <a href="sales_records_all.html">All Sales Records</a> </li>
					<li> <a href="add_product.html">Add Product</a> </li>
					<li> <a href="add_user.html">Add User</a> </li>
					<li> <a href="store_attendants_list.html">Store Attendants</a> </li>
				</ul>
			</nav>
		</div>
		<div id="content">
			<h2> Fill in the form below for the New User. </h2>
			<span> Fields marked with an astaerik (*) are mandatory</span>
			<form action="/" method="post">
				<div class="new-user-fields">
					<label>
						First Name<span class="asterik">*</span>
					</label>
					<input class="new-user-fields-input" type="text" required autocomplete="on" placeholder="First Name" />
				</div>
				<div class="new-user-fields">
					<label>
						Last Name<span class="asterik">*</span>
					</label>
					<input class="new-user-fields-input" type="text" required autocomplete="on" placeholder="Last Name" />
				</div>
				<div class="new-user-fields">
					<label>
						Username<span class="asterik">*</span>
					</label>
					<input class="new-user-fields-input" type="text" required autocomplete="on" placeholder="username" />
				</div>
				<div class="new-user-fields">
					<label>
						Password<span class="asterik">*</span>
					</label>
					<input class="new-user-fields-input" type="password" required autocomplete="off" placeholder="password" />
				</div>
				<div class="new-user-fields">
					<label>
						Confirm Password<span class="asterik">*</span>
					</label>
					<input class="new-user-fields-input" type="password" required autocomplete="off" placeholder="comfirm password" />
				</div>
				<div class="new-user-fields">
					<label>
						Date of joining<span class="asterik">*</span>
					</label>
					<input class="new-user-fields-input" type="date" required autocomplete="off" />
				</div>
			</form>
			<button class="button-small" onclick="location.href='index.html'">Add New Store Attendant</button>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
